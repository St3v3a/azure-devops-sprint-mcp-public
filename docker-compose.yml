services:
  # Azure DevOps Sprint MCP Server
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: azure-devops-sprint-mcp:latest
    container_name: azure-devops-mcp

    # Environment variables from .env file
    env_file:
      - .env

    # Additional environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      # Transport mode: 'http' for web access, 'stdio' for direct Claude Desktop connection
      # Default: http
      - MCP_TRANSPORT=http
      # Uncomment to override .env values
      # - AZURE_DEVOPS_ORG_URL=https://dev.azure.com/yourorg
      # - AZURE_DEVOPS_PROJECT=YourProject

    # Port mapping (host:container)
    ports:
      - "8000:8000"

    # Volume mounts for development
    volumes:
      # Mount source code for hot reload (development only)
      - ./src:/app/src:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Mount Azure credentials for user context authentication
      # This allows DefaultAzureCredential to use your 'az login' session
      # Note: Azure CLI needs write access for command logs
      - ${HOME}/.azure:/home/mcpuser/.azure

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Network
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
